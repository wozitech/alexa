package:
  individually: true
  excludeDevDependencies: false
  exclude:
    - '**/*'
    - .git/**

functions:
  hello:
    handler: hello.handler
    events:
      - http:
          path: hello
          method: get
    tags:
      endpoint: "hello"
      module: "medopad"
    package:
      include:
        - hello.js

